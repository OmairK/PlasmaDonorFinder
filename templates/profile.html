{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <a href="{% url 'password_change' %}">Change Password</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
            <input class="submit-button" type="submit" value="Update"/>
            <button onclick="goBack()">Back</button>
        </div>
    </form>

{% endblock %}

<script>
    function goBack() {
        window.history.back();
    }
</script>
