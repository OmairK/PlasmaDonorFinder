{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<section class="container">
		<h1>Register as Donor</h1>
		<p>Some information about registering as a donor</p>

		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="button full-width submit-button" type="submit">Register</button>
		</form>
	</section>
{% endblock %}
