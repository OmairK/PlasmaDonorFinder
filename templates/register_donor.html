{% extends 'base.html' %}

{% block content %}

<section class="container">
	<h1>Register as Donor</h1>
	<p>Some information about registering as a donor</p>

	{% load crispy_forms_tags %}
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="full-width submit-button" type="submit">Register</button>
	</form>
</section>

{% endblock %}
